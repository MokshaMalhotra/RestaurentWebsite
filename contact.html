<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0;">
    <title>Contact: La Vista</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <section class="contact">
      <div class="content">
        <h2>Contact Us</h2>
        <p>Any queries or suggestions? Just drop a message here.</p>
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="text">
              <h3>Address</h3>
              <p>Ashvem Road,<br> on Ashvem Beach LA VISTA ENTRANCE <br> via a dirt road opposite White Woods Cottages,<br> Mandrem 403512 India</p>
            </div>
          </div>

        <div class="box">
          <div class="icon"><i class="fas fa-phone"></i></div>
          <div class="text">
            <h3>Phone</h3>
            <p>0961-524732</p>
          </div>
        </div>
        <div class="box">
          <div class="icon"><i class="fas fa-envelope"></i></div>
            <div class="text">
              <h3>Email</h3>
              <p>lavista@co.in</p>
            </div>
            </div>
          </div>
      </div>
        <div class="contactForm">
          <form class="" action="mailto:drishti.s1703@gmail.com" method="post">
            <h2>Send Message</h2>
            <div class="inputBox">
              <input type="text" name="" required="required">
              <span>Full Name</span>
            </div>
            <div class="inputBox">
              <input type="text" name="" required="required">
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required="required"></textarea>
              <span>Type your Message...</span>
            </div>
            <div class="inputBox">
              <input type="submit" name="" value="Send">
            </div>
          </form>
        </div>
        </div>
    </section>
  </body>
</html>
